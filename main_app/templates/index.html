{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Material Design Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title>Treasuregram</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
            <a href="/"><img src="{% static 'img/logo.png' %}" height="90"  ></a>
        </nav>

        <main class="container container--mw700">
            {% for treasure in treasures %}
            <div class="treasure panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ treasure.name }}</h3>
                </div>

                <div class="panel-body">
                    <div class="treasure-photo">
                        <img src="{{ treasure.img_url }}" height="100">
                    </div>
                    <table class="treasure-table">
                        <tr>
                            <th>
                                <img src="{% static 'img/material-icon.png' %}" alt="Material Icon">
                            Material:
                            </th>
                            <td>{{ treasure.material }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static 'img/value-icon.png' %}" alt="Value Icon">
                            Value:
                            </th>
                            <td>${{ treasure.value }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static 'img/location-icon.png' %}" alt="Location Icon">
                            Location:
                            </th>
                            <td>{{ treasure.location }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            {% endfor %}
        </main>

        <footer class="footer container text-center" role="contentinfo">
        <img src="{% static 'img/brand-icon.png' %}" height="50" alt="">
        Â© TreasureGram 2016
        <img src="{% static 'img/brand-icon.png' %}" height="50" alt="">
        </footer>
    </body>
</html>
